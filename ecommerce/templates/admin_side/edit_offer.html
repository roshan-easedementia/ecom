{% extends 'admin_side/base.html' %}
{% load static %}


{% block title %}Edit Offer{% endblock title %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3" style="margin-top: 70px;">
            <h3>Edit Offer</h3>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" name="category" value="{{ offer.category.category_name }}" readonly>
                </div>
                
                <div class="form-group">
                    <label for="discount_percentage">Discount Percentage</label>
                    <input type="number" class="form-control" id="discount_percentage" name="discount_percentage" value="{{ offer.discount_percentage }}" required>
                </div>
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" value="{{ offer.start_date }}" required>
                </div>
                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" value="{{ offer.end_date }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
