{% extends 'admin_side/base.html' %}
{% load static %}

{% block title %}Edit Product{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Edit Product</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.product_id.id_for_label }}">Product ID</label>
                            <input type="text" class="form-control" id="product_id" name="product_id" value="{{product.product_id}}">
                            
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.product_name.id_for_label }}">Product Name</label>
                            <input type="text" class="form-control" id="{{ form.product_name.id_for_label }}" name="product_name" value="{{product.product_name }}">
                        </div>
                        <!-- <div class="mb-3">
                            <label for="{{ form.category.id_for_label }}">Category</label>
                            <input type="text" class="form-control" id="{{ form.category.id_for_label }}" name="category" value="{{ product.category }}">
                        </div> -->


                        <div class="mb-3">
                            <label for="category">Category</label>
                            <select class="form-control" id="category" name="category">
                                {% for category in categories %}
                                    {% if category.id == product.category.id %}
                                        <option value="{{ category.id }}" selected>{{ category.category_name }}</option>
                                    {% else %}
                                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>


                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}">Description</label>
                            <input type="text" class="form-control" id="{{ form.description.id_for_label }}" name="description" value="{{ product.description }}">
                        </div>

                        <div class="mb-3">
                            <label for="brand">Brand</label>
                            <select class="form-control" id="brand" name="brand">
                                <option value="">Select an option</option>
                                {% for brand in brands %}
                                    <option value="{{ brand.id }}" {% if brand.id == product.brand.id %}selected{% endif %}>{{ brand.brand_name }}</option>
                                {% endfor %}
                            </select>
                            
                        </div>

                       



                        <div class="mb-3">
                            <label for="{{ form.category.id_for_label }}">Price</label>
                            <input type="text" class="form-control" id="{{ form.price.id_for_label }}" name="price" value="{{ product.price }}">
                        </div>

                        




                        <div class="text-center">
                            <a href="{% url 'adminpanel:view_variations' product_id=product.product_id %}" class="btn btn-success">Variations</a>
                        </div>


                        <div class="text-center" style="margin-top: 10px;">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'adminpanel:product_list' %}" class="btn btn-secondary" style="margin-left: 10px;">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
